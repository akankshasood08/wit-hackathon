<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href = "therapists.css" rel = "stylesheet" type="text/css">

<body>

    <fieldset id>
        <legend>Choose your preferences</legend>
        <div>
            <input type="checkbox" id = "online" name="preference" value="online"/>

        </div>
        <div>
            <input type="checkbox" id = "in person" name="preference" value="in person"/>

        <div>

        </div>
        <div>
            <input type="checkbox" id = "anxiety" name="preference" value="anxiety"/>

        <div>

    </fieldset>
